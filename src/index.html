<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cron√¥metro de Contagem Regressiva</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="countdown">
    <h1>Restam apenas:</h1>
      <p id="timer">
          <span id="years"></span>
          <span class="timer-unit">Anos</span>
          <span id="days"></span>
          <span class="timer-unit">Dias</span>
          <span id="hours"></span>
          <span class="timer-unit">Horas</span>
          <span id="minutes"></span>
          <span class="timer-unit">Minutos</span>
          <span id="seconds"></span>
          <span class="timer-unit">Segundos</span>
      </p>
      <h1 id="time">Para: </h1>
      <input type="date" id="date-input">
      <br>
      <button id="start-button">Iniciar Contagem Regressiva</button>
  </div>
  <script>
    // Obter a data atual no formato YYYY-MM-DD
    const today = new Date().toISOString().split('T')[0];
    // Definir o atributo min do input de data
    document.getElementById('date-input').setAttribute('min', today);
  </script>
  <script src="script.js"></script>
</body>
</html>
